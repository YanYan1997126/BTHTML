<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng ký</title>
</head>
<body>
    <form target="_blank" action="daky.vn">
        Họ và tên:<br>
        <input type="text" name="name"><br>
        <div>&nbsp;</div>
        Email: <br>
        <input type="email" name="email"><br>
        <div>&nbsp;</div>
        Số điện thoại:<br>
        <input type="text" name="phone"><br>
        <div>&nbsp;</div>
        Giới tính:<br>
        <input type="radio" name="gender" value="Nam" check>Nam <br>
        <input type="radio" name="gender" value="Nữ">Nữ<br>
        <div>&nbsp;</div>
        <input type="button" name="submit" value="Đăng ký"> 
    </form>
</body>
</html>
